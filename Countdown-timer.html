<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Countdown-timer.css">
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="header">
      <h1>Days until vacation</h1>
      <div class="underline"></div>
    </div>
    <div class="timer-container">
      <div class="days until">
        <p class="numbers" id="days">1</p>
        <span>days</span>
      </div>
      <div class="hours until">
        <p class="numbers" id="hours">1</p>
        <span>hours</span>
      </div>
      <div class="minutes until">
        <p class="numbers" id="minutes">1</p>
        <span>minutes</span>
      </div>
      <div class="seconds until">
        <p class="numbers" id="seconds">1</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
  <script src="Countdown-timer.js"></script>
</html>
